<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>注册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.css"/>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>

  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 100%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>  
</head>
<body>
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-default">
  <h1 class="am-header-title">
    <a href="#title-link">注册会员</a>
  </h1>
</header>


<div class="header">
<div class="am-alert am-alert-danger" id="dangeralert" data-am-alert style="display:none;">
  <p id="dangeralert_text">两次输入的密码不相同</p>
</div>

  <div class="am-g">
    <h1>第一步：填写用户信息</h1>
    <br>
  </div>
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <form method="post" class="am-form am-radius">
      <fieldset class="am-form-set">

      <input type="number" name="" class="am-input-lg am-radius" id="phonenumber" value="" placeholder="输入手机号码">
      <input type="password" id="password" name="" class="am-input-lg am-radius" value="" placeholder="输入密码">
      <input type="password" id="passwordagain" name="" class="am-input-lg am-radius"  value="" placeholder="确认密码">
      </fieldset>

      <br>
      <div class="am-cf">
         <div class="am-btn am-btn-primary  am-radius am-btn-lg am-btn-block" id="nextbtn" >下一步，填写联系方式</div>
      </div>
    </form>
  </div>
</div>
<!-- Navbar -->
<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default "
     id="">
  <ul class="am-navbar-nav am-cf am-avg-sm-4">
    <li >
      <a href="index.html" class="">
          <img src="assets/images/home.png" alt="首页"/>
          <span class="am-navbar-label">首页</span>
      </a>
    </li>
    <li >
      <a href="search.html" class="">
          <img src="assets/images/search.png" alt="找现货"/>
          <span class="am-navbar-label">找现货</span>
      </a>
    </li>
    <li >
      <a href="calculator.html" class="">
          <img src="assets/images/jisuanqi.png" alt="计算器"/>
          <span class="am-navbar-label">计算器</span>
      </a>
    </li>
    <li >
      <a href="login.html" class="">
          <img src="assets/images/my.png" alt="我的"/>
          <span class="am-navbar-label">我的</span>
      </a>
    </li>
  </ul>
</div>
</body>
<script type="text/javascript">
$(function(){

  $('#nextbtn').click(function(){
    var phonenumber = $('#phonenumber').val();
    var password = $('#password').val();
    var passwordagain = $('#passwordagain').val();
    if(password!=passwordagain){
      $("#dangeralert_text").html("两次输入的密码不相同");
      $('#dangeralert').show();
      return false;
    }
    else if(phonenumber==""||password==""||passwordagain==""){
      $("#dangeralert_text").html("您有的项目还没有填写");
      $('#dangeralert').show();
      return false;
    }
    else if(phonenumber.length!=11){
      $("#dangeralert_text").html("手机号码长度错误");
      $('#dangeralert').show();
      return false;
    }
    else{
      window.location.href='register2contact.html'
      return true;
    }
  })
});
</script>

</html>
