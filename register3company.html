<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>注册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.css"/>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script src="assets/js/amazeui.min.js"></script>


  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 100%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>  
</head>
<body>
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-default">
  <h1 class="am-header-title">
    <a href="#title-link">注册会员</a>
  </h1>
</header>


<div class="header">
<div class="am-alert am-alert-danger" id="dangeralert" data-am-alert style="display:none;">
  <p id="dangeralert_text"></p>
</div>

  <div class="am-g">
    <h1>第三步：填写公司信息</h1>
    <br>
  </div>
</div>

<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <form method="post" class="am-form am-radius">

      <input type="text" name="" class="am-input-lg am-radius" id="companyname" value="" placeholder="企业名称"></br>
      <input type="text" name="" class="am-input-lg am-radius" id="companysimplename" value="" placeholder="企业简称"></br>
      <input type="text" name="" class="am-input-lg am-radius" id="warehouseaddress" value="" placeholder="仓库地址"></br>

      经营模式：
      <select data-am-selected>
        <option value="生产销售型">生产销售型</option>
        <option value="贸易型">贸易型</option>
        <option value="经销批发型">经销批发型</option>
        <option value="门店型">门店型</option>
        <option value="服务型">服务型</option>
        <option value="政府或其他机构">政府或其他机构</option>
      </select>
      </br></br>

      主营业务：
      <select multiple data-am-selected="{maxHeight: 150}">
        <option value="钢管">钢管</option>
        <option value="型材">型材</option>
        <option value="管件">管件</option>
        <option value="法兰">法兰</option>
        <option value="阀门">阀门</option>
        <option value="板卷">板卷</option>
        <option value="带材">带材</option>
        <option value="制品">制品</option>
        <option value="原材料">原材料</option>
        <option value="机械设备">机械设备</option>
        <option value="废品">废品</option>
        <option value="其它">其它</option>
      </select></br></br>


      <label class="am-checkbox am-secondary">
        <input type="checkbox" checked="checked" value="" data-am-ucheck checked>
        已阅读并同意<span>《购钢网用户协议》</span>
      </label>

      <br>
      <div class="am-cf">
         <div class="am-btn am-btn-primary  am-radius am-btn-lg am-btn-block" id="nextbtn" >完成注册</div>
      </div>
      </br>
    </form>
  </div>
</div>
<!-- Navbar -->
<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default "
     id="">
  <ul class="am-navbar-nav am-cf am-avg-sm-4">
    <li >
      <a href="index.html" class="">
          <img src="assets/images/home.png" alt="首页"/>
          <span class="am-navbar-label">首页</span>
      </a>
    </li>
    <li >
      <a href="search.html" class="">
          <img src="assets/images/search.png" alt="找现货"/>
          <span class="am-navbar-label">找现货</span>
      </a>
    </li>
    <li >
      <a href="calculator.html" class="">
          <img src="assets/images/jisuanqi.png" alt="计算器"/>
          <span class="am-navbar-label">计算器</span>
      </a>
    </li>
    <li >
      <a href="login.html" class="">
          <img src="assets/images/my.png" alt="我的"/>
          <span class="am-navbar-label">我的</span>
      </a>
    </li>
  </ul>
</div>
</body>
<script type="text/javascript">
$(function(){

  $('#nextbtn').click(function(){
    var name = $('#name').val();
    var telnumber = $('#telnumber').val();
    var qqnumber = $('#qqnumber').val();
    var phonenumber = $('#phonenumber').val();
    var faxnumber = $('#faxnumber').val();
    var email = $('#email').val();
    if(name==""||telnumber==""||qqnumber==""||phonenumber==""||faxnumber==""||email==""){
      $("#dangeralert_text").html("您有的项目还没有填写");
      $('#dangeralert').show();
      return false;
    }
    else{
      window.location.href='register3company.html'
      return true;
    }
  })
});
</script>

</html>
